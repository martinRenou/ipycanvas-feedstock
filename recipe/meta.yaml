{% set name = "ipycanvas" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f251c7222968e5edd74e01dc7b024c62f17f9150cdc30716d98c2b37863b7a04

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - numpy
    - python >=3.5

test:
  imports:
    - ipycanvas

about:
  home: http://github.com/martinRenou/ipycanvas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Interactive widgets library exposing the browser's Canvas API"

  dev_url: http://github.com/martinRenou/ipycanvas

extra:
  recipe-maintainers:
    - martinRenou
